[supervisord]
nodaemon=true
pidfile=/tmp/supervisord.pid

[program:x11]
priority=0
command=/usr/bin/Xtigervnc -desktop "Cura" -rfbport 5900 -SecurityTypes None -AlwaysShared -AcceptKeyEvents -AcceptPointerEvents -AcceptSetDesktopSize -SendCutText -AcceptCutText :0
autorestart=true
redirect_stderr=true

[program:easy-novnc]
priority=0
command=/usr/local/bin/easy-novnc --addr :5698 --host localhost --port 5900 --no-url-password --novnc-params "resize=remote"
autorestart=true
redirect_stderr=true

[program:openbox]
priority=1
command=/usr/bin/openbox
environment=DISPLAY=:0
autorestart=true
redirect_stderr=true

[program:cura]
priority=1
environment=DISPLAY=:0
command=/bin/bash -c '/cura/squashfs-root/AppRun'
autorestart=true
redirect_stderr=true
